<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create your Google Account</title>

    <!-- favcov -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- media link  -->
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- header start here -->

    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-2"></div>
          <!-- middle container start here -->
          <div class="col-lg-8 c_container">
            <div class="row">
              <!-- left side -->
              <div class="col-lg-7 c1_bd">
                <div class="row">
                  <!-- logo -->
                  <div class="col-lg-12 l_logo">
                    <img src="images/google.svg" alt="google" class="logo" />
                  </div>

                  <!-- header -->
                  <div class="col-lg-12 l_header">
                    <h2 class="l_h2">Create your Google Account</h2>
                  </div>

                  <!-- name input -->
                  <div class="col-lg-12 name">
                    <div class="row">
                      <!-- first name -->
                      <div class="col-lg-6">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First name"
                        />
                      </div>
                      <!-- last name -->
                      <div class="col-lg-6">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last name"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- email -->
                  <div class="col-lg-12 email">
                    <div class="row">
                      <div class="col-lg-12 input-group">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Username"
                          aria-label="username of gmail"
                          aria-describedby="emailHelp"
                        />
                        <span class="input-group-text g_part" id="basic-addon2"
                          >@gmail.com</span
                        >
                      </div>
                      <div class="col-lg-10">
                        <div id="emailHelp" class="form-text f_txt">
                          You can use letters, numbers & periods
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- another mail -->
                  <div class="col-lg-12 another">
                    <a href="#" class="op-link"
                      >Use my current email address instead</a
                    >
                  </div>

                  <!-- password -->
                  <div class="col-lg-12">
                    <!-- password first -->
                    <div class="row">
                      <div class="col-lg-6">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>
                      <!-- password second -->
                      <div class="col-lg-6">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Confirm"
                        />
                      </div>
                    </div>
                    <div class="col-lg-10">
                      <div class="form-text f_txt">
                        Use 8 or more characters with a mix of letters, numbers
                        & symbols
                      </div>
                    </div>
                  </div>

                  <!-- check -->
                  <div class="col-lg-12 check">
                    <div class="row">
                      <div class="col-lg-10 c_check">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="defaultCheck1"
                          />
                          <label
                            class="form-check-label check_text"
                            for="defaultCheck1"
                          >
                            Show password
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- signin -->
                  <div class="col-lg-12 signin">
                    <div class="row">
                      <div class="col-lg-4">
                        <a href="#" class="op-link">Sign in instead</a>
                      </div>
                      <div class="col-lg-5"></div>
                      <div class="col-lg-3">
                        <button
                          type="button"
                          class="btn btn-primary btn-custom"
                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- $$ -->
                </div>
              </div>

              <!-- right side -->
              <div class="col-lg-5 c2_bd">
                <div class="row">
                  <div class="col-lg-12 r_side">
                    <img src="images/account.svg" alt="account" class="r_img" />
                    <p class="r_p">
                      One account. All of Google working for you.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- middle container end here -->
          </div>

          <div class="col-lg-2"></div>
        </div>
      </div>
    </section>

    <!-- header end here -->

    <!-- ==JavaScript start here==  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
